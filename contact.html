<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jen's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-image: url("./Assets/geometric-leaves.png")
        }

        .content {
            min-height: calc(100vh - 70px);
        }

        footer {
            height: 50px;
            border-top: 10px #78C2AD solid;
        }

        .push,
        .footer {
            height: 70px;
        }
    </style>
    <link rel="stylesheet" href="./Assets/bootstrap.css">
</head>

<body>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <section class="container">
                <a class="navbar-brand">Jen Iglar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">About</a>
                        </li>
                    </ul>
                </section>
            </section>
        </nav>

        <main class="container mt-5">
            <section class="row">
                <aside class=col-md-1></aside>
                <section class="col-md-8">
                    <section class="card mb-3 px-3" style="max-width: 540px;">
                        <h1 class="text-primary">Contact</h1>
                        <form>
                            <section class="form-group">
                                <label for="InputName">Name</label>
                                <input type="text" class="form-control" id="InputName" placeholder="Name">
                            </section>
                            <section class="form-group">
                                <label for="InputEmail">Email Address</label>
                                <input type="email" class="form-control" id="InputEmail" placeholder="name@here.com">
                            </section>
                            <section class="form-group">
                                <label for="InputPhone">Phone Number</label>
                                <input type="tel" class="form-control" id="InputPhone" placeholder="555-555-1234">
                            </section>
                            <section class="form-group">
                                <label for="InputMessage">Message</label>
                                <input type="text" class="form-control" id="InputMessage"
                                    placeholder="What's on your mind?">
                            </section>
                            <button type="submit" class="btn btn-primary mb-3">Submit</button>
                        </form>
                    </section>
                </section>
            </section>
            <aside class=col-md-3></aside>
            <section class="push"></section>
        </main>
    </div>

    <footer class="footer bg-dark">
        <p class="mx-auto text-center">&copy;</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
